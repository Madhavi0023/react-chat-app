apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
   app: react-app
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: my-reactchat-app
        image: 047619944584.dkr.ecr.us-west-2.amazonaws.com/react-app-demo
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        
          

# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: react-app
  name: react-svc
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  type: LoadBalancer
  selector:
    app: react-app


